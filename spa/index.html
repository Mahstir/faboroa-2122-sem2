	<template id="home">

	<template id="login">
		<form name="login">
			<p><label for="email">Username</label><br /><input type="text" name="user" placeholder="username" /></p>
			<p><label for="pass">Password</label><br /><input type="password" name="pass" placeholder="password" /></p>
			<p><button type="submit">Log in</button></p>
		</form>
	</template>
	<template id="register">
		<form name="register">
			<p><label for="name">Username</label><br /><input type="text" name="user" placeholder="full name" /></p>
			<p><label for="pass">Password</label><br /><input type="password" name="pass" placeholder="password" /></p>
			<p><label for="sellersEmailAddress">Email Address</label><br /><input type="email" name="sellersEmailAddress" placeholder="Email Address" /></p>
			<p><label for="sellersPhoneNumber">Phone Number</label><br /><input type="tel" name="sellersPhoneNumber" placeholder="Phone Number" /></p>
			<p><button type="submit">Create account</button></p>
		</form>
	</template>
	<template id="logout">
			<p>Do you want to log out?</p>
			<p><button>OK</button><button>Cancel</button></p>
	</template>
	<template id="foo">
		<form name="upload" method="post" enctype="multipart/form-data">
			<p><label for="name">Item Name</label><br /><input type="text" name="name" /></p>
			<p><label for="description">Item Description</label><br /><textarea name="description" id="" cols="30" rows="10"></textarea>
			<p><label for="file">Choose a file</label><br /><input type="file" name="file" /></p>
			<p><button type="submit">Create Item</button></p>
		</form>
	</template>
